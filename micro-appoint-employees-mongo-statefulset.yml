apiVersion: v1
kind: Service
metadata:
  name: micro-appoint-employees-mongo-service
spec:
  selector:
    app: micro-appoint-employees-mongo
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
---
apiVersion: apps/v1
kind: StatefulSet 
metadata:
  name: micro-appoint-employees-mongo-statefulset
spec:
  selector:
    matchLabels:
      app: micro-appoint-employees-mongo 
  serviceName: micro-appoint-employees-mongo-service
  replicas: 1
  minReadySeconds: 10
  template:
    metadata:
      labels:
        app: micro-appoint-employees-mongo
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: micro-appoint-employees-mongo
        image: mongo:latest
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: micro-appoint-employees-mongo-secret
              key: db-user
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: micro-appoint-employees-mongo-secret
              key: db-password
        - name: MONGO_INITDB_ROOT_DATABASE
          valueFrom:
            configMapKeyRef:
              name: micro-appoint-employees-mongo-config
              key: db-name
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: micro-appoint-employees-pvc
          mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: micro-appoint-employees-pvc
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
